<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jogo da Velha</h1>
            <div class="game-info">
                <div class="score">
                    <span id="player-score">0</span> - <span id="bot-score">0</span>
                </div>
                <div class="turn-indicator" id="turn-indicator">
                    Sua vez!
                </div>
            </div>
        </header>

        <main>
            <div class="game-board" id="board">
                <!-- As células serão geradas pelo JavaScript -->
            </div>

            <div class="controls">
                <button id="reset-btn" class="btn">Reiniciar Jogo</button>
                <button id="new-game-btn" class="btn">Novo Jogo</button>
            </div>

            <div class="difficulty-selector">
                <h3>Dificuldade:</h3>
                <div class="difficulty-options">
                    <button class="difficulty-btn active" data-difficulty="easy">Fácil</button>
                    <button class="difficulty-btn" data-difficulty="medium">Médio</button>
                    <button class="difficulty-btn" data-difficulty="hard">Difícil</button>
                </div>
            </div>
        </main>

        <div class="modal" id="modal">
            <div class="modal-content">
                <h2 id="modal-title">Resultado</h2>
                <p id="modal-message"></p>
                <button id="modal-btn" class="btn">OK</button>
            </div>
        </div>

        <div class="progress-container">
            <h3>Meta Mensal</h3>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            <p id="progress-text">0/10 vitórias</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
